description: >
  Authenticate with Cloudsmith using OpenID Connect (OIDC).
usage:
  version: 2.1
  orbs:
    cloudsmith-oidc: ft-circleci-orbs/cloudsmith-oidc@1.2.3
  jobs:
    build:
      docker:
        - image: cimg/base:2023.09
      steps:
        - checkout
        - cloudsmith-oidc/authenticate_with_oidc:
            organisation: "your-organisation-id"
            service_account: "your-service-account-id"
        - run: |
            echo "Cloudsmith Organisation: $CLOUDSMITH_ORGANISATION"
            echo "Cloudsmith Service Account: $CLOUDSMITH_SERVICE_ACCOUNT"
            echo "Cloudsmith OIDC token (first ten characters): ${CLOUDSMITH_OIDC_TOKEN:0:10}"
  workflows:
    main:
      jobs:
        - build
