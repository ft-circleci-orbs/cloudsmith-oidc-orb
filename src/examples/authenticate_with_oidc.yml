description: >
  Authenticate with Cloudsmith using OpenID Connect (OIDC).
usage:
  version: 2.1
  orbs:
    cloudsmith-oidc: ft-circleci-orbs/cloudsmith-oidc@1.0.0
  jobs:
    build:
      docker:
        - image: cimg/base:2023.09
      steps:
        - run: |
            # authenticate_with_oidc expects CLOUDSMITH_ORGANISATION and CLOUDSMITH_SERVICE_ACCOUNT environment variables
            # usually these would be defined in project settings but can be set as follows if needed
            # echo "export CLOUDSMITH_ORGANISATION=\"your-organisation-id\"" >> "$BASH_ENV"
            # echo "export CLOUDSMITH_SERVICE_ACCOUNT=\"your-service-account-id\"" >> "$BASH_ENV"
        - cloudsmith-oidc/authenticate_with_oidc:
        - run: |
            echo "Cloudsmith OIDC token (first ten characters): ${CLOUDSMITH_OIDC_TOKEN:0:10}"
  workflows:
    main:
      jobs:
        - build
